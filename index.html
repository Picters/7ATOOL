<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>7ATool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e1bee7);
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-x: hidden;
            user-select: none;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin: 20px 0;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: color 0.3s;
        }

        h1:hover {
            color: #00897b;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.15);
            padding: 40px;
            margin: 20px 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
            margin-bottom: 30px;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            background-color: #f1f8e9;
            border-radius: 12px;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
        }

        table th {
            background-color: #c5e1a5;
            color: #2c3e50;
            font-weight: bold;
        }

        table tr:hover td {
            background-color: #c8e6c9;
            transform: scale(1.02);
        }

        .homework {
            text-align: left;
            margin-top: 30px;
        }

        .homework h2 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #00897b;
            padding-bottom: 5px;
            transition: color 0.3s;
        }

        .homework h2:hover {
            color: #00796b;
        }

        .homework p {
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #7f8c8d;
            transition: color 0.3s;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            .homework h2 {
                font-size: 1.6em;
            }

            table th, table td {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Расписание на завтра</h1>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Время</th>
                    <th>Предмет</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>8:30 - 9:10</td>
                    <td>Профминимум</td>
                </tr>
                <tr>
                    <td>9:30 - 10:10</td>
                    <td>Английский язык</td>
                </tr>
                <tr>
                    <td>10:30 - 11:10</td>
                    <td>Технология</td>
                </tr>
                <tr>
                    <td>11:30 - 12:10</td>
                    <td>ИЗО</td>
                </tr>
                <tr>
                    <td>12:30 - 13:10</td>
                    <td>Русский язык</td>
                </tr>
                <tr>
                    <td>13:25 - 14:05</td>
                    <td>Физика</td>
                </tr>
                <tr>
                    <td>14:15 - 14:55</td>
                    <td>Алгебра</td>
                </tr>
            </tbody>
        </table>

        <div class="homework">
            <h2>Домашнее задание</h2>
        </div>
    </div>

    <script>
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
